<body>
  <div class="content">
    <nav>
      <div class="nav-wrapper grey darken-2">

    <div class="background-img">
    <form class="look container col-md-8" id="send">
        <h1>Contact</h1>
        <p>Please let me know if there's anyway you think I can improve, any websites that have helped you learn to code, and I look forward to hearing from you!</p>
        <div class="row">
        <div class="col 6 form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="col 6 form-group right">
          <label for="exampleFormControlInput1">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject">
        </div>
      </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="button" class="send btn btn-success">Submit</button>
      </form>
      </div>
      </div>
      <footer>
          <p>Copyright</p>
      </footer>
